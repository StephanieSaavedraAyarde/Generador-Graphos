                        <table class="compet-tabla">
                            <td>
                                <label for="">Valor de X</label>
                                <input type="number" class="form-control xx" name="xx">
                            </td>
                            <td>

        <script>
            let agregar = document.getElementById('agregar');
            let contenido = document.getElementById('contenedor');
            agregar.addEventListener('click', e =>{
                e.preventDefault();
                let clonado = document.querySelector('.clonar');
                let clon = clonado.cloneNode(true);

                contenido.appendChild(clon).classList.remove('clonar');

                let remover_ocutar = contenido.lastChild.childNodes[1].querySelectorAll('span');
                remover_ocutar[0].classList.remove('ocultar');
            });

            contenido.addEventListener('click', e =>{
                e.preventDefault();
                if(e.target.classList.contains('puntero')){
                    let contenedor  = e.target.parentNode.parentNode;
                
                    contenedor.parentNode.removeChild(contenedor);
                }
            });
        </script>
